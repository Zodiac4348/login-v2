<div class="container-fluid">
    <div class="row login-card">
        <div class="col-xl-5">
            <div class="rounded border border-light">
                <h1>LOG IN</h1>
                <div class="login-items">
                    <div class="form-group">
                        <label for="input-username">Username</label>
                        <input id="input-username" type="text" class="form-control" placeholder="Username" [(ngModel)]="username">
                        <small class="form-text" *ngIf="!isUsernameValid">Username is invalid.</small>
                    </div>
                    <div class="form-group">
                        <label for="input-password">Password</label>
                        <input id="input-password" type="password" class="form-control" placeholder="Password" [(ngModel)]="password">
                        <small class="form-text" *ngIf="!isPasswordValid">Password must be 6 to 20 characters.</small>
                        <small class="form-text" *ngIf="!isLoginValid && hasUserSubmitted">Invalid Username / Password.</small>
                    </div>
                </div>
                <div class="btn-group">
                    <button class="btn btn-primary" type="submit" (click)="submit()">LOGIN</button>
                </div>
            </div>
        </div>
    </div>
</div>
