<div class="container-fluid">
    <div class="row login-card">
        <div class="col-xl-5">
            <div class="rounded border border-light">
                <h1>LOG IN</h1>
                <form [formGroup]="loginForm" (ngSubmit)="submit()">
                    <div class="login-items">
                        <div class="form-group">
                            <label for="input-username">Username</label>
                            <input id="input-username" type="text" class="form-control" placeholder="Username"
                            formControlName="username">
                            <small class="form-text" *ngIf="username?.invalid && username?.touched">Username is invalid.</small>
                        </div>
                        <div class="form-group">
                            <label for="input-password">Password</label>
                            <input id="input-password" type="password" class="form-control" placeholder="Password"
                            formControlName="password">
                            <small class="form-text" *ngIf="password?.invalid && password?.touched">Password must be 6 to 20 characters.</small>
                            <div class="alert alert-danger" role="alert" *ngIf="isLoginValid != null && !isLoginValid">
                                Invalid Username / Password.
                            </div>
                        </div>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-primary" type="submit">LOGIN</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
